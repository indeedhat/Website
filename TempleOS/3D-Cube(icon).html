<html>
  
  <head>
    <title>3D Cube</title>
    <link href="3D-Cube.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="overflow-x: hidden;overflow-y: hidden;">

    <div class="cube-container" style="margin-top: -85px !important;margin-left: -85px !important;height: 250px !important;perspective: 1000px;perspective-origin: 65%;width: 280px !important;transform: scale(0.25) !important;top: 15% !important;left: 20% !important;position: absolute !important;">
      <div class="cube">
        <figure class="side front" style="text-align: center;"></figure>
        <figure class="side back" style="text-align: center;"></figure>
        <figure class="side left" style="text-align: center;"></figure>
        <figure class="side right" style="text-align: center;"></figure>
        <figure class="side top" style="text-align: center;"></figure>
        <figure class="side bottom" style="text-align: center;"></figure>
      </div>
    </div>

    <style>
      
      @keyframes spin {
        0% {
          transform: rotateY(0) rotateX(0);
        }
        100% {
          transform: rotateY(720deg) rotateX(-1080deg);
        }
      }

    </style>

  </body>

</html>
